<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>할 일 목록(TodoList)</title>
<link rel='stylesheet' href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style type="text/css">
	body{
		margin:0;
		padding:0;
		font-family: sans-serif;
	}
	.title{
		text-align:center;
		font-weight: bold;
		font-size: 20pt;
	}
	.todo-done{
		text-decoration: line-through;
	}
	.container{
		padding: 10px;
	}
	.pointer{
		cursor:pointer;
	}
</style>
</head>
<body>
<div class="container">
	<div class="card card-body">
		<div class="title">할 일 목록(TodoList)</div>
	</div>
	<div class="card card-default">
		<div class="card-body">
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="할 일을 여기에 입력!" id="todo">
						<span class="btn btn-primary input-group-addon"
								id="add_btn">추가</span>
					</div>
				</div>
			</div> <!-- end of row -->
			<div class="row">
				<div class="col">
					<ul class="list-group" id="list"></ul>
				</div>
			</div> <!-- end of row -->
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	//목록처리
	function selectList(){
		//서버와 통신
		$.ajax({
			url : 'getTodoList.jsp',
			dataType : 'json',
			success : function(param){
				$('#list').empty();
				$(param).each(function(index, item){
					let output = '';
					<!-- 0 : false , 나머지 숫자 : true -->
					if(item.completed){ //할 일 체크가 1이면 true
						output += '<li class="list-group-item list-group-item-success">';
						output += '<span class="pointer todo-done check-btn" id="'+item.id
								+'" data-check="'+item.completed+'">'+item.todo+' (완료)</span>';
					}else{//할 일 체크가 0이면 false
						output += '<li class="list-group-item">';
						output += '<span class="pointer check-btn" id="'+item.id
								+'" data-check="'+item.completed+'">'+item.todo+'(작성일:'+item.created+')</span>';
					}
					output += '<span class="float-end badge bg-secondary pointer delete-btn" id="'+item.id+'">삭제</span>';
					output += '</li>';
					$('#list').append(output);
				});
			},
			error : function(){
				alert('네트워크 오류 발생');
			}
		});
	}
	//초기 데이터 설정
	selectList();
	
	//등록 처리 함수
	function addTodo(){
		if($('#todo').val().trim()==''){
			alert('할 일을 입력하세요');
			$('#todo').val('').focus();
			return;
		}
		//서버와 통신
		$.ajax({
			url : 'insertTodo.jsp',
			type : 'post',
			data : {todo : $('#todo').val()},
			dataType : 'json',
			success : function(param){
				//할 일 등록 성공
				alert('할 일 등록 완료');
				//입력창 초기화
				$('#todo').val('');
				//목록 호출
				selectList();
			},
			error : function(){
				alert('네트워크 오류 발생');
			}
		});
	}
	
	//등록 - '엔터 키' 이벤트 연결
	$('todo').keydown(function(event){
		if(event.keyCode == 13){
			addTodo();
		}
	});
	//등록 - '추가 버튼' 이벤트 연결
	$('#add_btn').click(function(){
		addTodo();
	});
	
	
	//삭제 이벤트 연결
	$(document).on('click','.delete-btn',function(){
		//서버와 통신
		$.ajax({
			url : 'deleteTodo.jsp',
			type : 'post',
			// 삭제 버튼 id를 item.id로 해뒀으므로 attr('id')로 값 전해줌
			data : {id:$(this).attr('id')},
			dataType : 'json',
			success : function(param){
				if(param.result =='success'){
					//목록 호출
					selectList();
				}else{
					//할 일 삭제 실패
					alert('할 일 삭제 오류 발생');
				}
			},
			error : function(){
				alert('네트워크 오류 발생');
			}
		});
	});
	
	
	//할 일 체크 이벤트 연결
	$(document).on('click','.check-btn',function(){
		//서버와 통신
		$.ajax({
			url : 'updateTodo.jsp',
			type : 'post',
			data : {id:$(this).attr("id"), completed:$(this).attr('data-check')},
			dataType : 'json',
			success : function(param){
				if(param.result == 'success'){
					//목록 호출
					selectList();
				}else{
					//할일 체크/해제 실패
					alert('할 일 체크 오류 발생');
				}
			},
			error : function(){
				alert('네트워크 오류 발생');
			}
		});
	});
	
	
	
	
</script>
</body>
</html>
