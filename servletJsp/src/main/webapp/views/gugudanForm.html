<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 입력</title>
</head>
<body>
<h1>구구단 입력</h1>
<!-- 
	action : 데이터를 전송할 서버 주소
	method : 데이터 전송 방식
 -->
<form method="get" action="/servletJsp/gugudan">
	<input type="number" name="dan" min="2" max="9">단
	<br>
	<input type="submit" value="전송">
</form>
</body>
</html>
